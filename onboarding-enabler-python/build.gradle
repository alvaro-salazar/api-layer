task createVenv(type: Exec) {
    commandLine 'python', '-m', 'venv', 'venv'
}

task installDependencies(type: Exec) {
    dependsOn createVenv
    commandLine './venv/bin/pip', 'install', '-r', 'requirements.txt'
}

task buildPython(type: Exec) {
    dependsOn installDependencies
    commandLine './venv/bin/python', 'setup.py', 'bdist_wheel'
}

task runPython(type: Exec) {
    dependsOn installDependencies
    workingDir './onboarding-enabler-python-sample-app'
    commandLine './venv/bin/python', 'app.py'
}

jar {
    enabled false
}
